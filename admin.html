<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <h1>Admin Panel</h1>
            <button class="logout-btn" onclick="logout()">Logout</button>
            <nav class="admin-nav">
                <button class="tab-btn active" data-tab="pending-sellers">Pending Sellers</button>
                <button class="tab-btn" data-tab="pending-products">Pending Products</button>
                <button class="tab-btn" data-tab="published-products">Published Products</button>
                <button class="tab-btn" data-tab="seller-list">Seller List</button>
            </nav>
        </header>
        <main class="admin-main">
            <section id="pending-sellers" class="tab-section active">
                <h2>Pending Sellers <span id="pending-sellers-count"></span></h2>
                <table class="admin-table">
                    <thead>
                        <tr><th>Email</th><th>Action</th></tr>
                    </thead>
                    <tbody id="pending-sellers-body"></tbody>
                </table>
            </section>
            <section id="pending-products" class="tab-section">
                <h2>Pending Products <span id="pending-products-count"></span></h2>
                <table class="admin-table">
                    <thead>
                        <tr><th>Name</th><th>Seller</th><th>Action</th></tr>
                    </thead>
                    <tbody id="pending-products-body"></tbody>
                </table>
            </section>
            <section id="published-products" class="tab-section">
                <h2>Published Products <span id="published-products-count"></span></h2>
                <table class="admin-table">
                    <thead>
                        <tr><th>Name</th><th>Seller</th><th>Action</th></tr>
                    </thead>
                    <tbody id="published-products-body"></tbody>
                </table>
            </section>
            <section id="seller-list" class="tab-section">
                <h2>Seller List <span id="seller-list-count"></span></h2>
                <table class="admin-table">
                    <thead>
                        <tr><th>Email</th><th>Action</th></tr>
                    </thead>
                    <tbody id="seller-list-body"></tbody>
                </table>
            </section>
        </main>
    </div>
    <script src="admin.js"></script>
</body>
</html>
