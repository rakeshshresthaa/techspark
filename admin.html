<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="admin-sidebar">
            <div class="sidebar-header">
                <h1>Admin Panel</h1>
            </div>
            <nav class="sidebar-nav">
                <button class="sidebar-btn active" data-tab="pending-sellers">
                    <span class="btn-icon">üë•</span>
                    Pending Sellers
                </button>
                <button class="sidebar-btn" data-tab="pending-products">
                    <span class="btn-icon">üì¶</span>
                    Pending Products
                </button>
                <button class="sidebar-btn" data-tab="published-products">
                    <span class="btn-icon">‚úÖ</span>
                    Published Products
                </button>
                <button class="sidebar-btn" data-tab="seller-list">
                    <span class="btn-icon">üè™</span>
                    Seller List
                </button>
            </nav>
            <div class="sidebar-footer">
                <button class="logout-btn" onclick="logout()">
                    <span class="btn-icon">üö™</span>
                    Logout
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="admin-main">
            <section id="pending-sellers" class="tab-section active">
                <h2>Pending Sellers <span id="pending-sellers-count"></span></h2>
                <table class="admin-table">
                    <thead>
                        <tr><th>Email</th><th>Action</th></tr>
                    </thead>
                    <tbody id="pending-sellers-body"></tbody>
                </table>
            </section>
            <section id="pending-products" class="tab-section">
                <h2>Pending Products <span id="pending-products-count"></span></h2>
                <table class="admin-table">
                    <thead>
                        <tr><th>Name</th><th>Seller</th><th>Action</th></tr>
                    </thead>
                    <tbody id="pending-products-body"></tbody>
                </table>
            </section>
            <section id="published-products" class="tab-section">
                <h2>Published Products <span id="published-products-count"></span></h2>
                <table class="admin-table">
                    <thead>
                        <tr><th>Name</th><th>Seller</th><th>Action</th></tr>
                    </thead>
                    <tbody id="published-products-body"></tbody>
                </table>
            </section>
            <section id="seller-list" class="tab-section">
                <h2>Seller List <span id="seller-list-count"></span></h2>
                <table class="admin-table">
                    <thead>
                        <tr><th>Email</th><th>Action</th></tr>
                    </thead>
                    <tbody id="seller-list-body"></tbody>
                </table>
            </section>
        </main>
    </div>
    <script src="admin.js"></script>
</body>
</html>
